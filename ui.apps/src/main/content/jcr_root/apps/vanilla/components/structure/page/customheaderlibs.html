<meta charset="UTF-8">
<title>${page.title @i18n}</title>
<meta data-sly-test.keywords="${page.keywords}" name="keywords" content="${keywords}"/>
<meta data-sly-test.description="${page.description @i18n}" name="description" content="${description}"/>
<meta data-sly-test.templateName="${page.templateName}" name="template" content="${templateName}"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta data-sly-test="${!page.robotsTags && !pageProperties.cq:canonicalUrl}" name="robots" content="index, follow">
<meta data-sly-test="${page.robotsTags}" name="robots" content="${page.robotsTags @ join=', '}">
